<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="images/logo/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/portal.css">
    <title>Portal do Contribuinte</title>
</head>
<body>
    <header class="container py-2 d-flex justify-content-between align-items-center">
        <img src="images/logo/Union.png" alt="ag-logo">
        <div class="navbar navbar-expand-sm">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav--list">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav--list" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Solicitar acesso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Alterar Senha</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <div class="user-info">
                <p class="m-0">Olá, <span class="user-name">José</span>!</p>
                <p class="user-msg m-0">Bom dia</p>
            </div>
            <div class="group-btn">
                <button class="button">
                    <i class="bi bi-zoom-out"></i>
                </button>
                <button class="button">
                    <i class="bi bi-circle-half"></i>
                </button>
                <button class="button">
                    <i class="bi bi-zoom-in"></i>
                </button>
            </div>
        </div>
        <div class="search-box">
            <form>
                <input type="search" id="input-busca" placeholder="Pesquisar" class="w-100 px-4 py-2">
            </form>
            <i class="bi bi-search"></i>
        </div>
        <p class="py-3 m-0">Nossas aplicações</p>
    </main>
    <footer class="container d-flex justify-content-between align-items-center">
        <div>
            <img src="images/icp-logo.jpg" alt="icp-logo" class="footer-logo">
            <img src="images/lgpd-logo.png" alt="lgpd-logo" class="footer-logo">
        </div>
        <p class="footer-text m-0">© Ágape Sistemas e Tecnologias</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
